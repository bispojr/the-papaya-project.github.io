<!-- About Start -->
{% assign about = site.data.homepage_2.about %}
{% if about.enable %}
<section class="section about overflow-hidden bg-image-section">
	<img src="{{ about.bg_image | relative_url }}" alt="" class="overlay-shape">
	<div class="container">
		<div class="row solid pt-4 pb-4">
			<div class="col-md-5">
				<div class="about-img">
					<img src="{{about.pic| relative_url}}" alt="{{about.alt}}" class="img-fluid w-100">
				</div>
			</div>
			<div class="col-lg-6 col-md-7 offset-lg-1 mt-5 mt-md-0">
				<span class="text-color h5 text-uppercase">{{about.subtitle}}</span>
				<h3 class="mb-4 mt-3">{{ about.title }}</h3>
				{{ about.content | markdownify }}
				{% if about.button.enable %}
				<a href="{{ about.button.link | relative_url }}" class="btn btn-primary">{{about.button.label}}</a>
				{% endif %}
			</div>
		</div>
	</div>
</section>
{% endif %}
<!-- About End -->
